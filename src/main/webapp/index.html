
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="writer.js"></script>
<script src="reader.js"></script>

<h1>Список студентов</h1>
<div class="container py-5">
    <form id="studentForm" class="px-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Имя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="surname" class="form-label">Фамилия:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="group_name" class="form-label">Группа:</label>
                <input type="text" class="form-control" id="group_name" name="group_name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="age" class="form-label">Возраст:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="subject" class="form-label">Изучаемый предмет:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить студента</button>
    </form>
</div>

<div id="studentList">
    <!-- Сюда будет динамически добавляться список студентов -->
</div>


<!-- Модальное окно для редактирования автомобиля -->
<div class="modal fade" id="editStudentModal" tabindex="-1" role="dialog" aria-labelledby="editStudentModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editStudentModalLabel">Редактирование автомобиля</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Форма для редактирования данных автомобиля -->
                <form id="editStudentForm">
                    <div class="form-group">
                        <label for="editName">Имя</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="form-group">
                        <label for="editSurname">Фамилия</label>
                        <input type="text" class="form-control" id="editSurname">
                    </div>
                    <div class="form-group">
                        <label for="editGroup_name">Группа</label>
                        <input type="text" class="form-control" id="editGroup_name">
                    </div>
                    <div class="form-group">
                        <label for="editAge">Возраст</label>
                        <input type="number" class="form-control" id="editAge">
                    </div>
                    <div class="form-group">
                        <label for="editSubject">Изучаемый предмет</label>
                        <input type="text" class="form-control" id="editSubject">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="saveStudentChanges()">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
